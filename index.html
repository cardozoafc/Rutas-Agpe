<!DOCTYPE html>
<html lang="es">
<head>

    <title>AGPE Rutas EBSA</title>

    <style>

    </style>

            {lat: 5.886001, lon: -73.582498, n: "MYRIAM PATRICIA CALDERON TRIVIÑO"},

        agpeData.forEach(function(item) {
            L.marker([item.lat, item.lon]).addTo(map)

</body>
</html>
