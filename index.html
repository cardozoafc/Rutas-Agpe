<!DOCTYPE html>
<html>
<head>
    <title>AGPE Rutas EBSA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2ecc71">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        #search-box {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 8px; border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); display: flex;
        }
        input { border: 1px solid #ccc; padding: 6px; border-radius: 4px; width: 180px; }
        button { background: #2ecc71; color: white; border: none; padding: 6px 12px; 
                 margin-left: 5px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="search-box">
        <input type="text" id="inputBusqueda" placeholder="Buscar nombre...">
        <button onclick="buscarUsuario()">IR</button>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([5.66, -72.96], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var listaMarcadores = [];

        // DATOS PROCESADOS DEL EXCEL (MUESTRA DE LOS 218)
        var usuarios = [
            {lat: 5.663791, lon: -72.963385, nom: "TERRACOTA", cta: "1163983861", mun: "Sogamoso", cod: "AGPE0002"},
            {lat: 5.88315, lon: -73.58062, nom: "WILSON MAYORGA RUBIANO", cta: "992701388", mun: "Moniquirá", cod: "AGPE0186"},
            {lat: 5.632266, lon: -73.525965, nom: "EDUARDO ACOSTA USCATEGUI", cta: "1294304903", mun: "Villa De Leyva", cod: "AGPE0211"},
            {lat: 5.772724, lon: -72.95156, nom: "INVERSIONES JUAN CARLOS BARRERA SAS", cta: "1295487152", mun: "Sogamoso", cod: "AGPE0217"},
            {lat: 5.717646, lon: -72.915082, nom: "FLOR ALBA MORA DE QUINTERO", cta: "1294273874", mun: "Sogamoso", cod: "AGPE0223"}
            // Aquí se cargan los 218 puntos
        ];

        usuarios.forEach(function(u) {
            var popupContenido = "<b>" + u.nom + "</b><br>" +
                                 "Cod: " + u.cod + "<br>" +
                                 "Cuenta: " + u.cta + "<br>" +
                                 "Municipio: " + u.mun;
            
            var m = L.marker([u.lat, u.lon]).addTo(map).bindPopup(popupContenido);
            listaMarcadores.push({ nombre: u.nom.toUpperCase(), marcador: m });
        });

        function buscarUsuario() {
            var buscarTexto = document.getElementById('inputBusqueda').value.toUpperCase();
            var resultado = listaMarcadores.find(m => m.nombre.includes(buscarTexto));
            
            if (resultado) {
                map.setView(resultado.marcador.getLatLng(), 16);
                resultado.marcador.openPopup();
            } else {
                alert("Usuario no encontrado");
            }
        }
    </script>
</body>
</html>
