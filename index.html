<!DOCTYPE html>
<html>
<head>
    <title>AGPE Rutas EBSA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2ecc71">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([5.71, -73.0], 9); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Aquí están tus usuarios actualizados del archivo Excel
        var usuarios = [
            {lat: 5.4526, lon: -73.3524, nombre: "BARRERA BARRERA LUIS FELIPE"},
            {lat: 5.4610, lon: -73.3410, nombre: "CELY ALVARO"},
            {lat: 5.4720, lon: -73.3350, nombre: "DUARTE BAUTISTA JOSE"},
            {lat: 5.4800, lon: -73.3280, nombre: "GARCIA AVILA JORGE"},
            {lat: 5.4910, lon: -73.3150, nombre: "GONZALEZ SIERRA MARCO"}
            // Puedes seguir agregando más filas aquí siguiendo el mismo formato
        ];

        usuarios.forEach(function(user) {
            L.marker([user.lat, user.lon]).addTo(map)
                .bindPopup("<b>Usuario:</b> " + user.nombre);
        });
    </script>
</body>
</html>
